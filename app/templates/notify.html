{% with messages = get_flashed_messages() %}

{% if messages %}
<script>
  {% for message in messages %}
    {% set type = message.type %}
    
    $.notify(
        "{{ message.content }}",
        { 
            position:"bottom right",
            className: "{{ type }}"
        }
    );
    
  {% endfor %}
</script>
{% endif %}
{% endwith %}
